<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST request</title>
</head>
<body>
    <h1>Segment Ảnh</h1>
    <form action="http://127.0.0.1:5000/inference" method="POST" enctype="multipart/form-data">
        <label for="search">chọn ảnh:</label>
        <input type="file" id="search" name="image" required>
        <button type="submit">Đăng ẢNh</button>
    </form>
</body>
</html>
